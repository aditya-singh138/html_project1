<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>unordered list</h2>
    <ul>
        <li>apple</li>
        <ul>
            <li>colour-red</li>
            <li>weather- cold</li>
        </ul>
        <li>banana</li>
        <li>mango</li>
    </ul>


    <h2>ordered list</h2>
    <ol>
        <li>apple</li>
        <ol>
            <li>colour-red</li>
            <li>weather- cold</li>
        </ol>
        <li>banana</li>
        <li>mango</li>
    </ol>

</body>
</html>
